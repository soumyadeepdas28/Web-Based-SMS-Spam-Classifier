<!DOCTYPE html>
<html>
    <head>
        <title>Spam Detector</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <center>
        <h1>Email/SMS-Spam Detector</h1>
        <form method="post" action="{{ url_for('predict') }}">
            <div class = "form-floating mb-3">

                <div class="input-group input-group">
                    <div class=" container px-4">
                        <span class="input-group-text"><p class="font-monospace"> Enter a message</p></span>

                        <textarea name="message"  class="form-control"  aria-label="With textarea" ></textarea><br>
                    </div>
                    
                </div>
               
                
            </div>
            <div>
                <input type="submit" class="btn btn-outline-primary" value="Check for Spam" >
            </div>
            
        </form>
        <div  class="container body-content">
            {% block content %}{% endblock %}

        </div>
    </center>
        
    </body>
</html>
